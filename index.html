<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8db8f0c4c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="intro">
        <header class="cabecera">
            <div class="cabecera__img">
                <img src="./img/pc-thinking.svg" alt="pc-thinking">
            </div>
            <div class="cabecera__nombre">
                <h1>Jaime Barranco Sánchez</h1>
                <h2>Developer</h2>
                <div class="cabecera__user menu-button"><i class="user-icon fas fa-user-tie"></i></div>
            </div>
        </header>
    </section>

    <nav class="menu">
        <ul id="menu-lista">
            <li id="menu-estudios">Estudios</li>
            <li id="menu-conocimientos">Conocimientos</li>
            <li id="menu-contacto">Contacto</li>
        </ul>
        <div class="cabecera__user menu-home"><i class="user-icon fas fa-home"></i></div>
    </nav>

    <section>
        <div class="estudios">
            <figure class="estudios__img-pc">
                <img src="./img/pc.svg" alt="PC">
            </figure>
            <div class="estudios__escuela">
                <p>
                <h1>Estudié en la Facultad de Estudios Superiores Aragón de la UNAM</h1>
                </p>
                <p>
                <h2>La carrera de Ingeniería en computación</h2>
                </p>
            </div>

            <figure class="estudios__img-doc">
                <div class="estudios__container">
                    <i id="lupaMasBtn"
                        class="estudios__button estudios__button--lupa btn-lupa__event-Visible fas fa-search-plus"></i>
                    <i id="lupaMenosBtn"
                        class="estudios__button estudios__button--lupa btn-lupa__event-noVisible fas fa-search-minus"></i>
                    <i id="prevButton" class="estudios__button estudios__button--izq fas fa-chevron-circle-left"></i>
                    <i id="nextButton" class="estudios__button estudios__button--der fas fa-chevron-circle-right"></i>
                    <div class="estudios__img-slider">
                        <img id="lastClone" src="./img/Certificado2.svg" alt="Imagen de certificado">
                        <img class="img-titulo" src="./img/titulo.jpg" alt="Imagen de título">
                        <img src="./img/cedula.svg" alt="Imagen de cédula">
                        <img src="./img/Certificado1.svg" alt="Imagen de certificado">
                        <img src="./img/Certificado2.svg" alt="Imagen de certificado">
                        <img class="img-titulo" id="firstClone" src="./img/titulo.jpg" alt="Imagen de título">
                    </div>
                </div>
            </figure>
            <div class="cabecera__user menu-button menu-button--estudios"><i class="user-icon fas fa-user-tie"></i></div>
        </div>
    </section>

    <div class="cover"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
